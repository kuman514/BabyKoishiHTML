<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>우리우리 애기코이시</title>

        <link rel="stylesheet" href="Design/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="Function/ui.js"></script>
        <script src="Function/menucontent.js"></script>
        <script src="Function/twittercontent.js"></script>
    </head>

    <body>
        <h1 id="mainTitle"><a href="index.html">우리우리 애기코이시</a></h1>
        <div id="middle">
            <div id="leftMenu">
                <div class="menuInput">
                    <input class="nightButton" type="button" value="NIGHT" onclick="Theme.NightDayInvert(this);">
                </div>
                <ol>
                    <script>
                        GenerateMenus();
                    </script>
                </ol>
            </div>
            <div id="content">
                <h2><span class="koishi">코이시</span>가 누구인가요?</h2>
                <p><span class="koishi">코메이지 코이시</span>는 일본의 사토리 요괴를 소재로 한, 동방프로젝트 캐릭터이며, <span class="satori">코메이지 사토리</span>의 여동생입니다. 사토리 요괴에게는 마음을 읽는 제 3의 눈이 있으나, <span class="koishi">코이시</span>는 이 제 3의 눈을 닫고 무의식 속성을 가지게 되었습니다. <span class="koishi">코이시</span>는 동방지령전의 엑스트라 보스로서 처음 등장하여, 동방심기루/동방심비록/동방빙의화의 플레이어블 캐릭터로, 동방구문구수/동방영나암 등등의 동방프로젝트 소설에도 등장하였습니다. 코이시의 테마는 [하르트만의 요괴소녀]입니다.
                </p>
            </div>
        </div>
    </body>
</html>
